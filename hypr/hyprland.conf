
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

$scripts = .config/hypr/scripts

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,2560x1440@165.08000,0x0,1
monitor=DP-2,1920x1080,2560x0,1,transform,1

# Scripts
exec-once = $scripts/initWallpaper
exec-once = $scripts/initWaybar
exec-once = $scripts/xdgdesktop
exec-once = $scripts/gtkthemes
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = coolercontrol
source = /home/v/.cache/wal/colors-hyprland.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,18
env=QT_QPA_PLATFORMTHEME,qt5ct
env=EDITOR,nvim
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 7
    border_size = 2
    col.active_border = $color11 rgba(59595900) $color14 45deg
    col.inactive_border = rgba(59595900)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    drop_shadow = yes
    shadow_range = 5 
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    active_opacity = 0.9
    inactive_opacity = 0.8
    fullscreen_opacity = 1.0

    blur {
        enabled = true
        size = 10
        passes = 3
        ignore_opacity = true
        new_optimizations = true
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.0

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, myBezier, popin 80%
    animation = border, 1, 10, myBezier
    animation = borderangle, 1, 8, myBezier
    animation = fade, 1, 7, myBezier
    animation = workspaces, 1, 6, myBezier
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod SHIFT, SPACE, togglefloating
bind = $mainMod, D, exec, .config/rofi/scripts/launcher
bind = $mainMod, F, fullscreen
bind = $mainMod, Q, killactive
bind = $mainMod, W, exec, .config/rofi/scripts/wallpaper
bind = $mainMod SHIFT, W, exec, .config/waybar/scripts/wallpaper.sh
bind = $mainMod, M, exec, .config/rofi/scripts/powermenu
bind = $mainMod SHIFT, M, exec, .config/hypr/scripts/lock

bind = CTRL ALT, D, exec, discord
bind = CTRL ALT, M, exec, cider

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


#move the active window
bind = SUPER SHIFT, right, movewindow,r 
bind = SUPER SHIFT, left, movewindow,l
bind = SUPER SHIFT, up, movewindow,u
bind = SUPER SHIFT, down, movewindow,d


#########################################################################
#resize submap
bind=ALT,R,submap,resize

# will start a submap called "resize"
submap=resize

# sets repeatable binds for resizing the active window
binde=,right,resizeactive,10 0
binde=,left,resizeactive,-10 0
binde=,up,resizeactive,0 -10
binde=,down,resizeactive,0 10

# use reset to go back to the global submap
bind=,escape,submap,reset 

# will reset the submap, meaning end the current one and return to the global one
submap=reset

#########################################################################

#Screenshots
bind = ,Print, exec, $scripts/screenshot --area
bind = $mainMod, Print, exec, $scripts/screenshot --now

#Volume 
bind = , xf86audioraisevolume, exec, $scripts/volume --inc
bind = , xf86audiolowervolume, exec, $scripts/volume --dec

windowrule=float,class:^(steam)$
windowrule=float,class:^(steamwebhelper)$
windowrule=float,title:^(steam)$
windowrule=float,title:^(steamwebhelper)$
windowrule=stayfocused,class:^(rofi)$
windowrule=float,class:^(pavucontrol-qt)$
windowrulev2= float, maxsize 30% 25%, class:^(pavucontrol-qt)$
windowrule=move 0 100%,title:^(pavucontrol-qt)(.*)$
#idleinhibit always,
#stayfocused,class:(rofi)
